<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // nhập vào số nguyên và tính giai thừa của số nguyên đó 
        // công thức 5! = 1*2*3*4*5 ;

        var n = prompt("NHập vào số nguyên bất kỳ ");
        var giaiThua = 1;
        for (var i = 2; i <= n; i++) {
            giaiThua = giaiThua * i;
        }
        document.write(`Giai thua cua ${n} là : ${giaiThua}`);
    </script>
</body>

</html>
